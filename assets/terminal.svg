<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .purple { fill: #bb9af7; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .ring-red { fill: none; stroke: #f7768e; }
      .ring-yellow { fill: none; stroke: #e0af68; }
      .ring-green { fill: none; stroke: #9ece6a; }
    </style>
    
    <!-- Glow filter for I letter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="540" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="538" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">GSI Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx get-shit-indexed</text>

    <!-- GSI ASCII Art Banner -->
    <!-- G letter in cyan -->
    <text class="text cyan" font-size="14" y="48" xml:space="preserve">   ██████╗ ███████╗██████╗</text>
    <text class="text cyan" font-size="14" y="68" xml:space="preserve">  ██╔════╝ ██╔════╝██╔══██╗</text>
    <text class="text cyan" font-size="14" y="88" xml:space="preserve">  ██║  ███╗███████╗██║  ██║</text>
    <text class="text cyan" font-size="14" y="108" xml:space="preserve">  ██║   ██║╚════██║██║  ██║</text>
    <text class="text cyan" font-size="14" y="128" xml:space="preserve">  ╚██████╔╝███████║██████╔╝</text>
    <text class="text cyan" font-size="14" y="148" xml:space="preserve">   ╚═════╝ ╚══════╝╚═════╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="188">  Get Shit Indexed <tspan class="dim">v1.0.0</tspan></text>
    <text class="text white" font-size="15" y="212">  A code indexing, graph analysis, and context</text>
    <text class="text white" font-size="15" y="232">  engineering system for Claude Code.</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="280"><tspan class="green">  ✓</tspan><tspan class="white"> Indexed codebase</tspan></text>
    <text class="text" font-size="15" y="304"><tspan class="green">  ✓</tspan><tspan class="white"> Built graph relationships</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="352"><tspan class="green">  Indexed!</tspan><tspan class="white"> Run </tspan><tspan class="cyan">/gsi:search</tspan><tspan class="white"> to query.</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="400">~</text>
    <text class="text dim" font-size="15" x="16" y="400">$</text>
    <text class="text white" font-size="15" x="36" y="400">▌</text>
  </g>

  <!-- I letter with ring effects (positioned in top-right area as overlay accent) -->
  <g transform="translate(780, 280)">
    <!-- Horizontal ellipse rings (outside to inside: Red → Yellow → Green → Purple I) -->
    <!-- Outer ring - Red -->
    <ellipse cx="50" cy="50" rx="70" ry="25" class="ring-red" stroke-width="2" opacity="0.6"/>
    <!-- Middle ring - Yellow -->
    <ellipse cx="50" cy="50" rx="55" ry="20" class="ring-yellow" stroke-width="2" opacity="0.7"/>
    <!-- Inner ring - Green -->
    <ellipse cx="50" cy="50" rx="40" ry="14" class="ring-green" stroke-width="2" opacity="0.8"/>
    
    <!-- Indexed dots spreading outward from I -->
    <circle cx="130" cy="45" r="3" fill="#bb9af7" opacity="0.4"/>
    <circle cx="145" cy="55" r="2" fill="#bb9af7" opacity="0.3"/>
    <circle cx="125" cy="60" r="2" fill="#bb9af7" opacity="0.35"/>
    <circle cx="-30" cy="48" r="3" fill="#bb9af7" opacity="0.4"/>
    <circle cx="-40" cy="58" r="2" fill="#bb9af7" opacity="0.3"/>
    
    <!-- I letter with glow effect - Purple -->
    <g filter="url(#glow)">
      <!-- I letter block art -->
      <rect x="44" y="20" width="12" height="4" fill="#bb9af7"/>
      <rect x="44" y="76" width="12" height="4" fill="#bb9af7"/>
      <rect x="48" y="24" width="4" height="52" fill="#bb9af7"/>
    </g>
    
    <!-- Subtle pulse animation for I -->
    <animate 
      xlink:href="#i-glow"
      attributeName="opacity"
      values="0.8;1;0.8"
      dur="2s"
      repeatCount="indefinite"/>
  </g>
</svg>
