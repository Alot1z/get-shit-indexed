<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .purple { fill: #bb9af7; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .ring-red { fill: none; stroke: #f7768e; }
      .ring-yellow { fill: none; stroke: #e0af68; }
      .ring-green { fill: none; stroke: #9ece6a; }
    </style>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="540" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="538" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">GSI Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx get-shit-indexed-cc@latest</text>

    <!-- GSI ASCII Art Banner - G and S in Cyan, I in Purple -->
    <!-- G letter -->
    <text class="text cyan" font-size="14" y="48" xml:space="preserve">   ██████╗ </text>
    <text class="text cyan" font-size="14" y="68" xml:space="preserve">  ██╔════╝ </text>
    <text class="text cyan" font-size="14" y="88" xml:space="preserve">  ██║  ███╗</text>
    <text class="text cyan" font-size="14" y="108" xml:space="preserve">  ██║   ██║</text>
    <text class="text cyan" font-size="14" y="128" xml:space="preserve">  ╚██████╔╝</text>
    <text class="text cyan" font-size="14" y="148" xml:space="preserve">   ╚═════╝ </text>

    <!-- S letter -->
    <text class="text cyan" font-size="14" y="48" x="130" xml:space="preserve">███████╗</text>
    <text class="text cyan" font-size="14" y="68" x="130" xml:space="preserve">██╔════╝</text>
    <text class="text cyan" font-size="14" y="88" x="130" xml:space="preserve">███████╗</text>
    <text class="text cyan" font-size="14" y="108" x="130" xml:space="preserve">╚════██║</text>
    <text class="text cyan" font-size="14" y="128" x="130" xml:space="preserve">███████║</text>
    <text class="text cyan" font-size="14" y="148" x="130" xml:space="preserve">╚══════╝</text>

    <!-- I letter in Purple -->
    <text class="text purple" font-size="14" y="48" x="240" xml:space="preserve">██╗</text>
    <text class="text purple" font-size="14" y="68" x="240" xml:space="preserve">██║</text>
    <text class="text purple" font-size="14" y="88" x="240" xml:space="preserve">██║</text>
    <text class="text purple" font-size="14" y="108" x="240" xml:space="preserve">██║</text>
    <text class="text purple" font-size="14" y="128" x="240" xml:space="preserve">██║</text>
    <text class="text purple" font-size="14" y="148" x="240" xml:space="preserve">╚═╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="188">  Get Shit Indexed <tspan class="dim">v1.20.0</tspan></text>
    <text class="text white" font-size="15" y="212">  MCP tools, thinking servers, and 80-90%</text>
    <text class="text white" font-size="15" y="232">  token savings for Claude Code.</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="280"><tspan class="green">  ✓</tspan><tspan class="white"> Installed 26 GSI commands</tspan></text>
    <text class="text" font-size="15" y="304"><tspan class="green">  ✓</tspan><tspan class="white"> MCP tools ready (DC, CI, CG)</tspan></text>
    <text class="text" font-size="15" y="328"><tspan class="green">  ✓</tspan><tspan class="white"> Thinking servers configured</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="376"><tspan class="green">  Ready!</tspan><tspan class="white"> Run </tspan><tspan class="cyan">/gsi:help</tspan><tspan class="white"> to get started.</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="424">~</text>
    <text class="text dim" font-size="15" x="16" y="424">$</text>
    <text class="text white" font-size="15" x="36" y="424">▌</text>
  </g>

  <!-- INDEX text - smaller, diagonal, same block style, with rings -->
  <g transform="translate(750, 200) rotate(25)">
    <!-- Ring effects around INDEX -->
    <ellipse cx="70" cy="50" rx="90" ry="35" class="ring-red" stroke-width="2" opacity="0.5"/>
    <ellipse cx="70" cy="50" rx="70" ry="27" class="ring-yellow" stroke-width="2" opacity="0.6"/>
    <ellipse cx="70" cy="50" rx="50" ry="20" class="ring-green" stroke-width="1.5" opacity="0.7"/>
    
    <!-- INDEX in smaller block letters, purple -->
    <g filter="url(#glow)">
      <text class="purple" font-family="monospace" font-size="8">
        <tspan x="0" y="0">██╗███╗   ██╗</tspan>
        <tspan x="0" y="10">██║████╗  ██║</tspan>
        <tspan x="0" y="20">██║██╔██╗ ██║</tspan>
        <tspan x="0" y="30">██║██║╚██╗██║</tspan>
        <tspan x="0" y="40">██║██║ ╚████║</tspan>
        <tspan x="0" y="50">╚═╝╚═╝  ╚═══╝</tspan>
      </text>
    </g>
    
    <!-- Indexed dots spreading outward -->
    <circle cx="160" cy="30" r="3" fill="#bb9af7" opacity="0.5"/>
    <circle cx="170" cy="50" r="2" fill="#bb9af7" opacity="0.4"/>
    <circle cx="155" cy="65" r="2.5" fill="#bb9af7" opacity="0.35"/>
    <circle cx="-25" cy="35" r="3" fill="#bb9af7" opacity="0.5"/>
    <circle cx="-30" cy="55" r="2" fill="#bb9af7" opacity="0.4"/>
  </g>
</svg>
